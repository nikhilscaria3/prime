<!DOCTYPE html>
<html>

<head>
    <title>Prime Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row  ">
            <div class="col-lg-12">
                <div class="main ">
                <h1 class="text-white d-flex flex-row justify-content-center mt-5">Prime Checker</h1>
                <label class="text-white d-flex flex-row justify-content-center">Enter a number:</label>
                <input class="d-flex flex-row justify-content-center mx-auto mt-5" type="number" id="number">
                <button class="d-flex flex-row justify-content-center mx-auto mt-3" onclick="checkPrime()">Check</button>
                <p class="d-flex flex-row justify-content-center mx-auto mt-3 text-white" id="result"></p>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
    <script src="https://kit.fontawesome.com/74dae4b90e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script>
        function isPrime(number) {
            if (number < 2) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        }

        function checkPrime() {
            const number = document.getElementById('number').value;
            const result = document.getElementById('result');

            if (isPrime(number)) {
                result.innerText = `${number} is prime`;
            } else {
                result.innerText = `${number} is not prime`;
            }
        }
    </script>
</body>

</html>
